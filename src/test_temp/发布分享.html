<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="vue.js"></script>
    <title>vuegraduate</title>
</head>

<body>
    <div id="box">
        <div class="send">
            <input type="text" v-model="title">
            <textarea rows="4" v-model="content"></textarea>
            <input type="button" @click="send_message" value="点击">
        </div>
        <div class="show">
            <ul v-for="item in message">
                <li>{{ item.content }}</li>
            </ul>
        </div>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#box',
        data: {
            title: "",
            content: "",
            message: [{
                "title": "标题",
                "content": "内容"
            }]
        },
        methods: {
            send_message: function() {
                if (this.title == "") {
                    alert("标题不能为空！");
                    return false;
                }

                var l = 0,
                    temp = {};
                for (var title in this.message) {
                    l++;
                }
                temp.title = this.title;
                temp.content = this.content;
                this.message.push(temp);
                console.log(this.message);
            }
        }

    });
</script>
<style>
    * {
        padding: 0;
        margin: 0;
    }
</style>

</html>
