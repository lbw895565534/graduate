<script>
  //  非递归算法
  function bin_search1(arr, key ){
    var low = 0 , hig = arr.length-1;
    while(low <= high){
      var mid = parseInt((hig + low) / 2);
      if (key == arr[mid]){
        return mid;
      }else if(key > arr[mid]){
        low = mid + 1;
      }else if(key < arr[mid]){
        hig = mid - 1;
      }else{
        return -1;
      }
    }
  }
  //  非递归算法
  function btn_search2(arr, low, hig, key ){
    if(low > hig){
      return -1;
    }
    var mid = parseInt((hig + low) / 2);
    if(arr[mid] == key){
      return mid;
    }else if(arr[mid] > key){
      hig = mid - 1;
      return btn_search2(arr, low, hig, key);
    }else if(arr[mid] < key){
      low = mid + 1;
      return btn_search2(arr, low, hig, key);
    }
  }
</script>
